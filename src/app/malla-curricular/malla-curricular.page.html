<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Malla Curricular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>
        {{ asignatura.nombre }}
        <div class="estado" [class.aprobado]="asignatura.aprobado">{{ asignatura.aprobado ? 'Aprobado' : 'Reprobado' }}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
