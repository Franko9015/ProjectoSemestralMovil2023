<ion-content [fullscreen]="true" class="ion-padding">
  <div class="logo-container">
    <img src="assets/img/Logo.gif" alt="Animated Logo">
  </div>
  <div color="dark" class="login-container">
    <ion-item class="input-item">
      <ion-label color="dark" position="floating" class="input-label">Usuario</ion-label>
      <ion-input color="dark" type="text" [(ngModel)]="username" class="input-field"></ion-input>
    </ion-item>
    
    <ion-item class="input-item">
      <ion-label color="dark" position="floating" class="input-label">Contraseña</ion-label>
      <ion-input color="dark" type="password" [(ngModel)]="password" class="input-field"></ion-input>
    </ion-item>
    
    <ion-button class="login-button" (click)="iniciarSesion()">Iniciar Sesión</ion-button>

    <ion-button [routerLink]="['/olvidastecontrasenia']" class="login-button2">Restablecer contraseña</ion-button>
  </div>
</ion-content>
