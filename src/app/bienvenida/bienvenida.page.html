<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-item>
      <ion-label position="floating" class="input-label">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="username" class="input-field"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" class="input-label">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" class="input-field"></ion-input>
    </ion-item>
    
    <ion-button expand="full" class="login-button" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
  </div>
</ion-content>
