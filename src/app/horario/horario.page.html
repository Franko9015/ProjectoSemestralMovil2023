<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Horario de Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Horario Semanal</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item-divider>
            <ion-label>Lunes</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label>Materia 1</ion-label>
            <ion-label>8:00 AM - 10:00 AM</ion-label>
          </ion-item>
          <!-- Repite para los demás días y materias -->
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
