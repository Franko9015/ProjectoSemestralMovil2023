<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let anotacion of anotaciones" class="striped-item">
      <ion-grid class="anotacion-item">
        <ion-row>
          <ion-col size="12" size-sm="3" class="tipo-anotacion-col">
            <ion-label>
              {{ anotacion.tipo_anotacion === 'anotacionNegativa' ? 'Anotación Negativa' : anotacion.tipo_anotacion === 'bitacora' ? 'Bitácora' : anotacion.tipo_anotacion }}
            </ion-label>
          </ion-col>
          <ion-col size="12" size-sm="6" class="comentario-col">
            <ion-text [ngStyle]="{'color': anotacion.tipo_anotacion === 'anotacionNegativa' ? 'red' : 'green'}">
              {{ anotacion.comentario }}
            </ion-text>
          </ion-col>
          <ion-col size="12" size-sm="3" class="fecha-col">
            <ion-note slot="end">{{ anotacion.fecha }}</ion-note>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
