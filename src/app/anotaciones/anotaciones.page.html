<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Anotaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content width="100%" [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let anotacion of anotaciones" class="striped-item">
      <ion-grid class="anotacion-item">
        <ion-row>
          <ion-col flex="1" margin="10px"  size="12" size-sm="3" class="tipo-anotacion-col">
            <h2>Tipo de anotación</h2>
            <ion-label>
              {{ anotacion.tipo_anotacion === 'anotacionNegativa' ? 'Anotación Negativa' : anotacion.tipo_anotacion === 'bitacora' ? 'Bitácora' : anotacion.tipo_anotacion }}
            </ion-label>
          </ion-col>
          <ion-col flex="2"  margin="10px" size="12" size-sm="6" class="comentario-col">
            <ion-text [ngStyle]="{'color': anotacion.tipo_anotacion === 'anotacionNegativa' ? 'red' : 'green'}">
              {{ anotacion.comentario }}
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
